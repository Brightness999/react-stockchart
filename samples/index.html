<!doctype html>
<html>

<head>
	<title>ClChart</title>
	<script src="../dist/ClChart.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>clchart</h1>
		<canvas id="myChart" width="400" height="400"></canvas>
	</div>
	<script>
		// 开始画图
		window.onload = function() {
			var ctx = document.getElementById('myChart').getContext('2d');
			var config = {
				context: ctx
			};
			ClChart.createSingleChart(config);
		};
	</script>
</body>

</html>
