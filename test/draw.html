<!doctype html>
<html>

<head>
	<title>ClChart Demo</title>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>clchart</h1>
		<canvas id="myChart" width="400" height="400" background=#FFC1C1 ></canvas>
	</div>
	<!-- <script src="../src/util/cl.draw.js"></script> -->
	import { _setLineWidth, _drawBegin, _drawRect, _drawEnd } from '../src/util/cl.draw.js';
	<script>
		// import { _setLineWidth, _drawBegin, _drawRect, _drawEnd } from '../src/util/cl.draw.js';
		// 开始画图
		window.onload = function() {
			var canvas = document.getElementById('myChart');
			var context = canvas.getContext('2d');
			var scale = window.devicePixelRatio;
			_setLineWidth(context, scale);
			_drawBegin(context,'red');
			_drawRect(context, 10,10,100,100);
			_drawEnd(context);
		};
	</script>
</body>

</html>
